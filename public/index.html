<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Tracker</title>
    <style>
      img {
        height: 15rem;
      }
      sup {
        color: red;
      }
      form,
      ul {
        display: flex;
        gap: 1rem;
        padding: 1rem;
        border: 0.1rem solid #000;
      }
      form {
        flex-direction: column;
        width: fit-content;
      }
      #pet-list {
        flex-wrap: wrap;
        list-style: none;
      }
    </style>
  </head>
  <body>
    <h1>Pet Tracker</h1>

    <form action="/submit" method="post">
      <h2>Add a new Pet!</h2>
      <label for="name">Pet Name*:</label>
      <input type="text" id="name" name="name" required />

      <label for="profilePicture">Profile Picture*:</label>
      <input type="url" id="profilePicture" name="profilePicture" required />

      <label>Species</label>
      <br />
      <input
        type="radio"
        id="cat"
        name="options"
        value="cat"
        required
      />
      <label for="cat">Cat</label>

      <input
        type="radio"
        id="dog"
        name="options"
        value="dog"
        required
      />
      <label for="dog">Dog</label>

      <input
        type="radio"
        id="racoon"
        name="options"
        value="racoon"
        required
      />
      <label for="racoon">Racoon</label>

      <input type="checkbox" id="friendly" name="friendly" />
      <label for="friendly">Are They Friendly?</label>

      <button type="submit">Add Pet!</button>
    </form>
  </body>
</html>
