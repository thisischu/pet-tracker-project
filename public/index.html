<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Tracker</title>
    <script src="index.js" defer></script>
    <style>
      img {
        height: 15rem;
      }
      sup {
        color: red;
      }
      form,
      ul {
        display: flex;
        gap: 1rem;
        padding: 1rem;
        border: 0.1rem solid #000;
      }
      form {
        flex-direction: column;
        width: fit-content;
      }
      #pet-list {
        flex-wrap: wrap;
        list-style: none;
      }
    </style>
  </head>

  <body>
    <main>
      <h1>Pet Tracker</h1>

      <form>
        <h2>Add a new Pet!</h2>

        <section>
          <label for="name">Pet Name*:</label>
          <input type="text" id="name" name="name" required />
        </section>

        <section>
          <label for="profilePicture">Profile Picture*:</label>
          <input
            type="url"
            id="profilePicture"
            name="profilePicture"
            required
          />
        </section>

        <fieldset>
          <legend>Species</legend>
          <input type="radio" id="cat" name="options" value="cat" required />
          <label for="cat">Cat</label>
          <input type="radio" id="dog" name="options" value="dog" required />
          <label for="dog">Dog</label>
          <input
            type="radio"
            id="racoon"
            name="options"
            value="racoon"
            required
          />
          <label for="racoon">Racoon</label>
        </fieldset>

        <section>
          <input type="checkbox" id="friendly" name="friendly" />
          <label for="friendly">Are They Friendly?</label>
        </section>

        <button type="submit">Add Pet!</button>
      </form>

      <h2>Pet List</h2>

      <ul id="pet-list">
        <li>
          <h3>Name</h3>
          <img src="img/racoon.jpg" alt="racoon" />
          <p>Not so Friendly</p>
          <p>Species: Racoon</p>
          <button>Remove</button>
        </li>
      </ul>
    </main>
  </body>
</html>
